{% extends 'admin/base.html' %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="remove_genome_tag">
        <input type="hidden" name="do_action" value="yes">

        <div>
            Remove tag:
            {{ form.tag }}
            <input type="submit" class="default" style="float: none" value="Change">
            {{ form.tag.errors }}
        </div>

        <h2>Remove the tag from these genomes?</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.id }}/">{{ object.name }}</a> - {{ object.description }}
                    <input type="hidden" name="_selected_action" value="{{ object.id }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
